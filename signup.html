<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img src="assets/facebook_logo.png" alt="facebook logo">
        </div>
        <div class="container-form">
            <div class="form-body">              
                <div class="form-group">
                    <div for="name">User Name</div>
                    <input id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <div for="email">Email</div>
                    <input id="email" type="email" placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <div for="password">Password</div>
                    <input id="password" type="password" placeholder="********">
                </div>
                <div class="form-group">
                    <div for="confirm">Confirm Password</div>
                    <input id="password_check" type="password" placeholder="********">
                </div>
                <div id="message" style="color:red"></div>
            </div>
            
            <div class="form-footer">
                <div class="form-group">
                    <button id="signup" class="login">Register</button>
                </div>
                <div class="form-group link">
                    <p>Already have an account?</p>
                    <a href="index.html" class="nav">Login</a>
                </div>
            </div>
 
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
