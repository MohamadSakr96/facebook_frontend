<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img src="assets/facebook_logo.png" alt="facebook logo">
        </div>
        <div class="container-form">
            <div class="form-header">
                <h3>Welcome, please create an acount</h3>
            </div>
            <div class="form-body">              
                <div class="form-group">
                    <div for="name">User Name</div>
                    <input id="name" type="text">
                </div>
                <div class="form-group">
                    <div for="email">Email</div>
                    <input id="email" type="email">
                </div>
                <div class="form-group">
                    <div for="password">Password</div>
                    <input id="password" type="password">
                </div>
                <div class="form-group">
                    <div for="confirm">Confirm Password</div>
                    <input id="password_check" type="password">
                </div>
                <div class="form-group">
                    <div for="image">Profile Picture</div>
                    <input id="image" type="file">
                </div>
            </div>
            
            <div class="form-footer">
                <div class="form-group">
                    <button id="signup" class="signup">SignUp</button>
                </div>

                <a href="index.html" class="nav">
                    <div class="form-group">
                        <button id="login" class="login">Login</button>
                    </div>
                </a>
            </div>
 
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
